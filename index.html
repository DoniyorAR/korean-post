<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Price Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .service-options label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Korean Post International Shipping</h1>
    
    <div class="controls">
      <div class="service-options">
        <label><input type="radio" name="service" value="EMS" checked> EMS</label>
        <label><input type="radio" name="service" value="EMS Premium"> EMS Premium</label>
        <label><input type="radio" name="service" value="Small Parcel"> Small Parcel</label>
      </div>

      <select id="countrySelect">
        <option value="">Select Country</option>
      </select>

      <input type="number" id="weightInput" placeholder="Actual Weight (kg)" min="0.1" step="0.1">
      <input type="number" id="widthInput" placeholder="Width (cm)" min="1">
      <input type="number" id="lengthInput" placeholder="Length (cm)" min="1">
      <input type="number" id="heightInput" placeholder="Height (cm)" min="1">

      <button onclick="calculateShipping()">Get Shipping Price</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const ratesData = {}; // ratesData[country][service] = list of {weight, price}

    fetch('final.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        lines.shift(); // remove header

        for (const line of lines) {
          const [country, weight, service, price] = line.split(',');
          if (!ratesData[country]) ratesData[country] = { "EMS": [], "EMS Premium": [], "Small Parcel": [] };
          if (ratesData[country][service]) {
            ratesData[country][service].push({
              weight: parseFloat(weight),
              price: parseInt(price)
            });
          }
        }

        const select = document.getElementById('countrySelect');
        Object.keys(ratesData).sort().forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          select.appendChild(option);
        });
      });

    function calculateShipping() {
      const service = document.querySelector('input[name="service"]:checked').value;
      const country = document.getElementById('countrySelect').value;
      const realWeight = parseFloat(document.getElementById('weightInput').value);
      const width = parseFloat(document.getElementById('widthInput').value);
      const length = parseFloat(document.getElementById('lengthInput').value);
      const height = parseFloat(document.getElementById('heightInput').value);
      const resultDiv = document.getElementById('result');

      if (!country || isNaN(realWeight) || isNaN(width) || isNaN(length) || isNaN(height)) {
        resultDiv.textContent = 'Please complete all fields correctly.';
        resultDiv.style.color = 'red';
        return;
      }

      const volumetricWeight = (width * length * height) / 6000;
      const chargeableWeight = Math.max(realWeight, volumetricWeight).toFixed(2);

      const rates = ratesData[country] && ratesData[country][service];
      if (!rates || rates.length === 0) {
        resultDiv.textContent = `No rates available for ${service} to ${country}.`;
        resultDiv.style.color = 'red';
        return;
      }

      const applicableRate = rates.find(r => r.weight >= chargeableWeight);

      if (!applicableRate) {
        resultDiv.textContent = `No rate available for ${chargeableWeight}kg to ${country} (${service}).`;
        resultDiv.style.color = 'red';
      } else {
        resultDiv.innerHTML = `
          Service: <b>${service}</b><br>
          Destination: <b>${country}</b><br>
          ⚖Chargeable Weight: <b>${chargeableWeight}kg</b><br>
          Price: <b>₩${applicableRate.price}</b>
        `;
        resultDiv.style.color = 'green';
      }
    }
  </script>
</body>
</html>
