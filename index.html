<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Price Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .country-options {
      max-height: 300px;
      overflow-y: auto;
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
    }
    .country-options label {
      display: block;
      margin: 5px 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shipping Price Calculator</h1>
    <div class="country-options" id="countryOptions"></div>
    <input type="number" id="weightInput" placeholder="Enter weight in kg" min="0.1" step="0.1">
    <button onclick="calculateShipping()">Get Price</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const ratesData = {};

    // Load CSV and populate country radio buttons
    fetch('korea_post_airmail_rates_reduced.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        lines.shift(); // remove header
        for (const line of lines) {
          const [country, weight, price] = line.split(',');
          if (!ratesData[country]) ratesData[country] = [];
          ratesData[country].push({ weight: parseFloat(weight), price: parseInt(price) });
        }

        const container = document.getElementById('countryOptions');
        Object.keys(ratesData).forEach((country, index) => {
          const id = 'country_' + index;
          container.innerHTML += `
            <label>
              <input type="radio" name="country" value="${country}" id="${id}"> ${country}
            </label>
          `;
        });
      });

    function calculateShipping() {
      const selected = document.querySelector('input[name="country"]:checked');
      const weight = parseFloat(document.getElementById('weightInput').value);
      const resultDiv = document.getElementById('result');

      if (!selected || isNaN(weight)) {
        resultDiv.textContent = '❌ Please select a country and enter a valid weight.';
        resultDiv.style.color = 'red';
        return;
      }

      const country = selected.value;
      const rates = ratesData[country];
      const applicableRate = rates.find(r => r.weight >= weight);

      if (!applicableRate) {
        resultDiv.textContent = `❌ No rate available for ${weight}kg to ${country}.`;
        resultDiv.style.color = 'red';
      } else {
        resultDiv.textContent = `✅ Shipping to ${country} for ${weight}kg: ₩${applicableRate.price}`;
        resultDiv.style.color = 'green';
      }
    }
  </script>
</body>
</html>
